<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Centro Medico</title>
    <link rel="stylesheet" href="/stylesheets/style-formulario.css">
    <link rel="shortcut icon" href="/images/simboloHospital.avif"/>
</head>

<body>
    <header>
        <h1>CENTRO MEDICO BACK PROYECTO FINAL</h1>
    </header>
    <main>
        <form action="./agregar" method="post">
            <h2>REGISTRO DE PACIENTES</h2>
            <label for="nombres">Nombres :<span> *</span></label>
            <input type="text" id="nombres" name="nombres" pattern="[A-Za-zñÑáéíóúÁÉÍÓÚ\s]+" required><br>
            <label for="apellido">Apellidos :<span> *</span></label>
            <input type="text" id="apellido" name="apellido" pattern="[A-Za-zñÑáéíóúÁÉÍÓÚ\s]+" required><br>
            <label for="cedula">Cedula :<span> *</span></label>
            <input type="text" id="cedula" name="cedula" required><br>
            <label for="edad">Edad :<span> *</span></label>
            <input type="text" id="edad" name="edad" required><br>
            <label for="telefono">Telefono o Celular :<span> *</span></label>
            <input type="text" id="telefono" name="telefono" required><br>
            <input type="submit" value="Enviar">
        </form>
        <a class="volver" href="/pacientes">Volver</a>
    </main>
</body>

</html>
