<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Citas Medicas</title>
    <link rel="stylesheet" href="/stylesheets/style-formulario.css"/>
</head>

<body>
    <header>
        <h1>CENTRO MEDICO BACK PROYECTO FINAL </h1>
    </header>
    <main>
        <form action="./agregar" method="post">
            <h2>CITA MEDICA</h2>
            <label for="cedula">Número de Cédula:<span> *</span></label>
            <input type="text" id="cedula" name="cedula" required><br>
            <input type="date" id="fecha" name="fecha" required><br>
            <label for="especialidad">Especialidad requerida:<span> *</span></label>
            <select id="especialidad" name="especialidad" required>
                <option value="">------------------------ Seleccione la especialidad ---------------------</option>
                <option value="Medicina general">Medicina general</option>
                <option value="Dermatología">Dermatologia</option>
                <option value="Odontología">Odontología</option>
                <option value="Cardiología">Cardiología</option>
                <option value="Rehabilitacion Fisica">Rehabilitacion Fisica</option>
                <option value="Radiología ">Radiología</option>
                <option value="Medicina Interna">Medicina Interna</option>
                <option value="Psicología ">Psicología</option>
            </select><br>
            <input type="submit" value="Enviar">
        </form>
        <a class="volver" href="/citas">Volver</a>
    </main>
</body>

</html>
